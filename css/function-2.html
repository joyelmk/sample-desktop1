<!DOCTYPE html>
<html lang="en">
<head>
    <title>javascript</title>
</head>

<body>
    <p>How many fingers are you holding up</p>
        <p>
            <select id="mynumber">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
    <button id="guess">Guess</button></p>
 
    <script type="text/javascript">
        function doAGuess(correctAnswer)
        {
    var guess=Math.random();
    guess = guess * 6;
    guess=Math.floor(guess);
        if(guess == correctAnswer)
        {
           return(true);
           
        }
        else{
            return(false);
        }
    }



        document.getElementById("guess").onclick=function()
        {
            var mynumber = document.getElementById("mynumber").value;
            var gotIt = false;
            var numberOfGuesses=1;
            while(gotIt==false)
            {
        if(doAGuess(mynumber)== true)
        {
        {
           gotIt=true;
           alert("Got it! it was a " + mynumber + " It took me " + numberOfGuesses + "guessed" );
        }
    }
        else{
       numberOfGuesses++;
        }
        }
        }

    </script>

</script> 


</body>
</html>
