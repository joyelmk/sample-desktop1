<!DOCTYPE html>
<html>
<head>
    <title>animation1</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">


#circle{width: 150px;
    height: 150px;
    border-radius:50% ;
   background-color:black;
   
}

    </style>
</head>
<body>
    <div id="circle"></div>
    
     
 
     <script type="text/javascript">
     $("#circle").click(function(){
           $(this).animate({width:"400px"},2000);
         
    });
     </script>
 
 
 </body>

</html>
