<!DOCTYPE html>
<html>
<head>
    <title>autocomplete</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <style type="text/css">



    </style>
</head>
<body>
  
    
    <div class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tags">
      </div>
       

     <script type="text/javascript">
    $( function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
 

     </script>
 
 
 </body>

</html>
